<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Mobile Friendly</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="mode-select">
    <button onclick="setMode('pvp')">👥 2 Players</button>
    <button onclick="setMode('ai')">🤖 Play vs AI</button>
  </div>
  <div class="game" id="game">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="status">Choose a mode to start the game!</p>
  <p>❌ Wins: <span id="xWins">0</span> | ⭕ Wins: <span id="oWins">0</span></p>
  <button id="restart">🔄 Restart</button>

  <script src="game.js"></script>
</body>
</html>
